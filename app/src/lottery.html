<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&display=swap" rel="stylesheet" />
  <title>Lottery</title>
</head>

<body>
  <div class="wrap">
    <div class="title-contents">
      <div class="title-content">
        <h1 class="title">
          <span class="title-point">G</span>et your <span class="title-point-color">Lucky</span> Numbers !!</h1>
      </div>
    </div>
  </div>
  <main>
    <div class="main-contents">
      <div class="lotto-contents">
        <div class="user-input-contents">
          <input class="input-price" type="text" placeholder="금액을 입력해주세요.." />
          <button class="buy-btn btn-dec">구입하기</button>
        </div>
        <div class="user-lotto-contents">
          <ul class="my-lottos"></ul>
        </div>
        <div class="win-check-contents">
          <h5 class="win-check-numbers">
            <i class="fa fa-asterisk"></i> 행운의 번호를 확인하세요 <i class="fa fa-hand-o-right"></i>
          </h5>
          <button class="checkout-btn btn-dec">당첨확인</button>
        </div>
        <ul class="win-lotto-contents"></ul>
        <div class="result-display">
        </div>
      </div>
    </div>
  </main>
  </div>
</body>

</html>
