<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>github-explore</title>
  </head>
  <body>
    <header class="header">
      <div class="header-mobile-menu hidden">
        <button class="btn-mobile-menu"><i class="fa fa-bars"></i></button>
      </div>
      <a href="#" class="header-logo">
        <i class="fa fa-github"></i>
      </a>
      <div class="header-navigation-wrapper hidden">
        <div class="header-search">
          <form action="#" class="header-search-form">
            <input
              type="text"
              class="header-search-input"
              placeholder="Search or jump to.."
            />
          </form>
          <img class="slash" src="./img/search-key-slash.svg" alt="" />
        </div>
        <nav class="header-navigation">
          <ul class="header-navigation-items">
            <li class="header-navigation-item hidden">
              <a href="#">Dashboard</a>
            </li>
            <li class="header-navigation-item">
              <a href="#" class="pull-requests">Pull requests</a>
              <a href="#" class="pulls">Pulls</a>
            </li>
            <li class="header-navigation-item"><a href="#">Issues</a></li>
            <li class="header-navigation-item"><a href="#">Marketplace</a></li>
            <li class="header-navigation-item"><a href="#">Explore</a></li>
            <li class="header-navigation-item hidden">
              <a href="#"
                ><img
                  src="./img/clem.gif"
                  alt=""
                  class="clem-img"
                />clementbwkim</a
              >
            </li>
            <li class="header-navigation-item hidden">
              <a href="#"><i class="fa fa-arrow-right"></i>sign out</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header-navigation-appended">
        <span><i class="fa fa-bell-o"></i></span>
        <span class="appended-plus"
          ><i class="fa fa-plus"></i><i class="fa fa-caret-down"></i
        ></span>
        <span class="appended-clem"
          ><img src="./img/clem.gif" alt="" class="clem-img" /><i
            class="fa fa-caret-down"
          ></i
        ></span>
      </div>
    </header>

  </body>
</html>
