<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>github</title>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-mobile-menu">
        <button class="mobile-btn-bars">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <a href="" class="header-logo"><i class='fab fa-github'></i></a>
      <div class="header-nav-wrapper">
        <div class="header-search">
          <form action="" class="search-form">
            <input type="text" class="searh-input" placeholder="Search or jump to..">
            <img src="./img/search-key-slash.svg" alt="">
          </form>
        </div>
        <nav class="search-nav">
          <ul class="header-nav-items">
            <li class="header-nav-item hidden"><a href="">Dashboard</a></li>
            <li class="header-nav-item"><a href="" class="pull-requests">Pull requests</a>
            <a href="" class="pulls">Pulls</a></li>
            <li class="header-nav-item"><a href="">Issues</a></li>
            <li class="header-nav-item"><a href="">Marketplace</a></li>
            <li class="header-nav-item"><a href="">Explore</a></li>
            <li class="header-nav-item hidden"><a href=""><img src="./img/clem.gif" class="clem-img" alt="">clementbwkim</a></li>
            <li class="header-nav-item hidden"><a href=""><i class="fas fa-sign-out-alt"></i>sign out</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-nav-appended">
        <span class="appended"><i class="fas fa-bell"></i></span>
        <span class="appended-plus"><i class="fas fa-plus"></i><i class="fas fa-caret-down"></i></span>
        <span class="appended-clem"><i class="fas fa-user"></i><i class="fas fa-caret-down"></i></span>
      </div>
    </div>
  </header>
</body>
</html>
